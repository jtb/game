<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Lina & Justin Photo Game</title> 
  
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>

  <!-- (Start) Add the features of jQuery UI sortable -->
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

  <!-- (Start) Add jQuery UI Touch Punch -->
  <script src="jquery.ui.touch-punch.min.js"></script>
  <!-- (End) Add jQuery UI Touch Punch -->

  <script src="calc_dist.js"></script>

  <script>
  $(document).bind('pageinit', function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
    <!-- Refresh list to the end of sort to have a correct display -->
    $( "#sortable" ).bind( "sortstop", function(event, ui) {
      $('#sortable').listview('refresh');
    });
  });
  </script>
  <!-- (End) Add the features of jQuery UI sortable -->

</head>
<body> 
<div>
  <div data-role="header" data-theme="d">
    <h1>Lina & Justin Photo Game</h1>
    <h2>Order with Earliest First</h2>
    <h2>Good Luck!!</h2>
  </div>

  <div data-role="content" data-theme="c">
    <ul data-role="listview" data-inset="true" data-theme="d" id="sortable">
      <!--<li data-role="list-divider">Can you put the photos in the correct time order?</li>-->
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>

      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
    </ul>
  </div>
</div>
<div style="width: 90%; overflow: hidden; padding-left: 10px">
    <div style="width: 300px; float: left;">
      <button onclick="calcScore()" type="button">Score it!</button>
    </div>
    <div style="margin-left: 320px;">
      <font size="24"><div id="demo">??%</div></font>
    </div>
</div>
<div style="padding-left: 10px">
<font size="10">
<div id="wisdom">
</div>
</font>
</div>
</body>
</html>
